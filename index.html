<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typing Speed Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen bg-teal-600 flex items-center justify-center font-sans">
  <main class="bg-white rounded-lg p-8 shadow-lg max-w-3xl w-full">
    <h1 class="text-xl font-semibold text-gray-700 mb-6 select-none">Typing Speed Test</h1>
    <p id="textToType" class="mb-6 text-gray-900 leading-relaxed" style="white-space: pre-wrap;"></p>
    <textarea id="inputArea" rows="5" placeholder="Start typing here..." class="border border-gray-300 rounded-md p-3 text-gray-800 w-full focus:outline-none focus:ring-2 focus:ring-teal-500 resize-none" autocomplete="off"></textarea>
    <div class="flex justify-between items-center mt-4 text-sm text-gray-600 select-none">
      <div>Time Left: <span id="timeLeft">60</span>s</div>
      <div>Mistakes: <span id="mistakesCount">0</span></div>
      <div>WPM: <span id="wpm">0</span></div>
      <div>CPM: <span id="cpm">0</span></div>
      <button id="restartBtn" class="bg-teal-600 text-white px-4 py-1 rounded-md hover:bg-teal-700 transition disabled:bg-teal-300" disabled>Try Again</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
